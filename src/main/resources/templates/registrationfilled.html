<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--stílus hozzáadás-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Registration</title>
</head>
<body>
<div id="header"></div>
<section class="login_form">
    <div class="topbar">
        <h2>Registration</h2>
    </div>
    <!--registration endpoint rákötése a formra-->
    <form th:action="@{/administration/save}" method="post" id="form" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.id}" />
            <div class="radiobox">
                <th:block th:each="role: ${listRoles}">
                    <input type="checkbox"
                           name="roles"
                           th:field="*{roles}"
                           th:text="${role.name}"
                           th:value="${role.name}"
                           th:checked="${#lists.contains(user.roles, role.name)}"
                    />
                </th:block>
            </div>
        <span th:if="${#fields.hasErrors('roles')}"
              th:errors="*{roles}"
              class="error-message">
        </span>
        <button type="submit" id="submitbutton">Update</button>
    </form>
</section>
</body>
</html>
