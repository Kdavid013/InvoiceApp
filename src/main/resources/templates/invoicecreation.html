    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/style.css">
        <title>Invoice creation</title>
    </head>
    <body>
        <div id="header"></div>
    <section class="login_form">
        <div class="topbar">
                <h2>New invoice</h2>
            </div>
        <form th:action="@{/invoice/create}" method="post" id="form" th:object="${invoice}">
            
            <div class="inputbox">
                <input type="text" name="buyer" th:field="*{buyer}" required/>
                <label>BuyerName</label>
            </div>
            <div class="inputbox">
                <input type="date" name="createdate" th:field="*{createdate}" required/>
                <label>Date of creation</label>
            </div>
            <div class="inputbox">
                <input type="date" name="duedate" th:field="*{duedate}" required/>
                <label>Due date</label>
            </div>
            <div class="inputbox">
                <input type="text" name="product" th:field="*{product}" required/>
                <label>Product</label>
            </div>
            <div class="inputbox">
                <input type="text-field" name="comment" th:field="*{comment}" required/>
                <label>Comment</label>
            </div>
            <div class="inputbox">
                <input type="text" name="price" th:field="*{price}" required/>
                <label>Price</label>
            </div>
            <button type="submit" id="submitbutton">Create</button>
            <p class="registration"><a th:href="@{/invoices}">Back</a></p>
        </form>
    </section>
    </body>
    </html>
